<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Nutrify</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Nutrify</div>
    <nav>
      <a href="estimate.html">Dashboard</a>
      <a href="progress.html">Progress</a>
      <a href="previous.html">Previous</a>
      <a href="plans.html">Plans</a>
      <a href="profile.html" class="profile-btn">Profile</a>
    </nav>
  </header>

  <main class="hero">
    

    <div class="info-section">
      <h3>Account Information</h3>
      <div class="info-item"><span class="info-label">Username:</span><span class="info-value">john_doe</span></div>
      <div class="info-item"><span class="info-label">Password:</span><span class="info-value">••••••••</span></div>
    </div>

    <div class="info-section">
      <h3>Preferences</h3>
      <div class="info-item">
        <span class="info-label">Upgrade:</span>
        <button class="premium-btn" onclick="upgradeToPremium()">Upgrade to Premium</button>
      </div>
      <div class="info-item">
        <span class="info-label">Privacy:</span>
        <span class="info-value">Standard</span>
      </div>
      <div class="info-item">
        <span class="info-label">Settings:</span>
        <button class="settings-btn" onclick="alert('Open general settings')">Open Settings</button>
      </div>
      <div class="info-item">
        <span class="info-label">Logout:</span>
        <button class="logout-btn" onclick="logout()">Log Out</button>
      </div>
    </div>

    <div class="info-section">
      <h3>Personal Details</h3>
      <div class="info-item"><span class="info-label">Height:</span><span class="info-value">170 cm</span></div>
      <div class="info-item"><span class="info-label">Weight:</span><span class="info-value">65 kg</span></div>
      <div class="info-item"><span class="info-label">Medical History:</span><span class="info-value">None</span></div>
    </div>
  </main>

  <script>
    function upgradeToPremium() {
      alert('Successfully upgraded to Premium!');
    }

    function logout() {
      alert('You have been logged out.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
